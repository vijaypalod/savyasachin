  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <fieldset>

        <!-- Form Name -->
        <legend style="background-color: blue; color: red;"><center><h2 ><b>Savyasachin Credit Co-Operative Society</b></h2></center></legend><br>

        <!-- Text input-->
        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <b><label >Member A/c No.</label></b>
            </div>
            <div class="col-md-4">
              <input  name="Ac No" placeholder="Enter Account Number" class="form-control" type="text" required>
            </div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <b><label>Member Name</label></b>
            </div>
            <div class="col-md-4">
              <input name="name" placeholder="Enter Name" class="form-control" type="text" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <b><label>Father Name</label></b>
            </div>
            <div class="col-md-4">
              <input name="fname" placeholder="Enter Father Name" class="form-control" type="text" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <label ><b>Address</b>(only Mandsaur)</label>
            </div>
            <div class="col-md-4">
              <input name="add" placeholder="Enter Address" class="form-control" type="text" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <label><b>Mobile No.</b></label>
            </div>
            <div class="col-md-4">
              <input name="mobile" placeholder="Enter Number" class="form-control" type="text" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <label><b>A/C Opening Date</b></label>
            </div>
            <div class="col-md-4">
              <input name="ac_date" placeholder="Enter Date" class="form-control" type="date" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <label><b>Daily A/C Balance</b></label>
            </div>
            <div class="col-md-4">
              <input name="balance" placeholder="Enter balance" class="form-control"  type="text" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <label><b>Amount</b></label>
            </div>
            <div class="col-md-4">
              <input name="amount" placeholder="Enter Amount" class="form-control" type="text" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <span >Loan Amount Member Required</span>
            </div>
          </div>
        </div>



        <!-- Select Basic -->

        <!-- Button -->
        <div class="form-group">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-4"><br>
              &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp SUBMIT &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
            </div>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</div><!-- /.container -->
